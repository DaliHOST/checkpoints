<html>

<head>
    <title>shopping cart</title>
    <link rel="icon" href="res/shopping.png">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="res/carousel3.png" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="res/carousel1.png" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="res/carousel2.png" class="d-block w-100" alt="...">
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>

    <h1>My shopping cart</h1>

    <div id="main">

        <div class="items">
            <div class="card" style="width: 18rem;">
                <img src="res/item1.png" class="card-img-top" alt="phone1">
                <div class="card-body">
                    <p class="card-text"><span class="val">100</span><span>$</span><br>
                        <input type="button" value="+" class="btn btn-success plus">
                        <span class="valeur">0</span>
                        <input type="button" value="-" class="btn btn-warning minus">
                        <input type="button" value="delete" class="btn btn-danger big"></p>
                        <button class="heart">♡</button>
                </div>
            </div>
        </div>



        <div class="items">
            <div class="card" style="width: 18rem;">
                <img src="res/item2.png" class="card-img-top" alt="phone1">
                <div class="card-body">
                    <p class="card-text"><span class="val">500</span><span>$</span><br>
                        <input type="button" value="+" class="btn btn-success plus">
                        <span class="valeur">0</span>
                        <input type="button" value="-" class="btn btn-warning minus">
                        <input type="button" value="delete" class="btn btn-danger big"></p>
                        <button class="heart">♡</button>
                </div>
            </div>
        </div>


        <div class="items">
            <div class="card" style="width: 18rem;">
                <img src="res/item3.png" class="card-img-top" alt="phone1">
                <div class="card-body">
                    <p class="card-text"><span class="val">999</span><span>$</span><br>
                        <input type="button" value="+" class="btn btn-success plus">
                        <span class="valeur">0</span>
                        <input type="button" value="-" class="btn btn-warning minus">
                        <input type="button" value="delete" class="btn btn-danger big"></p>
                        <button class="heart">♡</button>
                </div>
            </div>
        </div>

    </div>
    <div class="final">
        <hr>
        <span>TOTAL=</span>
        <span id="total">0</span>
        <span>$</span>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="server.js"></script>
</body>

</html>
